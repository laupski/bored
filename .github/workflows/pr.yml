name: PR CI

on:
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  ci:
    name: Go CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Verify dependencies
        run: go mod verify

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "The following files are not formatted correctly:"
            gofmt -l .
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest

      - name: Build
        run: go build -o bin/bored .

      - name: Test
        run: go test -race ./...

  demo:
    name: Record Demo
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build
        run: go build -o bin/bored .

      - name: Record demo
        uses: charmbracelet/vhs-action@main
        with:
          path: .github/demo.tape

      - name: Upload demo artifacts
        uses: actions/upload-artifact@v6
        with:
          name: demo-recording
          path: |
            demo.gif
            demo.mp4
          retention-days: 3
